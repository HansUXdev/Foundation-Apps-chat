<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Foundation Apps | Chat Template">

    <link href="stylesheets/app.css" rel="stylesheet" type="text/css">
    <!-- <link href="stylesheets/zurb/foundation-icons.css" rel="stylesheet" type="text/css"> -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/routes.js"></script>
    <script src="javascripts/angular.js"></script>

    <title>zChat</title>
  </head>
  <style>
    .message-input, .message-input .inline-label, .menu-bar {margin-bottom: 0;}
    #sidebar, .messages {border-right: 1px solid #eee;}
    .message-side-bar {border-left: 1px solid #eee;}
    .avatar-section {border-top: 1px solid #eee;}
  </style>

  <body>
    <div class="grid-frame">
      <div zf-panel position="left" id="sidebar" class="medium-grid-block collapse medium-3 large-3 vertical">
        <div class="grid-content collapse shrink hide-for-medium">
          <a href="" class="secondary button expand" zf-close>Close</a>
        </div>
        <div class="grid-content collapse shrink">
          <img src="http://placehold.it/400x150&text=Logo">
        </div>
        <div class="grid-content">
          
          <section class="block-list">
            <header>Rooms</header>
            <ul>
              <li>
                <a href="#">
                  Slam Book
                  <span class="block-list-label">7</span>
                </a>
              </li>
              <li>
                <a href="#">
                  Foundation Chat
                  <span class="block-list-label">2</span>
                </a>
              </li>
              <li>
                <a class="success" href="#">
                  LolCats
                  <span class="block-list-label">2</span>
                </a>
              </li>
            </ul>
          </section>

          <section class="block-list">
            <header>People</header>
            <ul>
              <li>
                <a href="#">
                  Glen Coco
                  <span class="block-list-label">2</span>
                </a>
              </li>
              <li>
                <a class="success" href="#">
                  Guy Guyerson
                  <span class="block-list-label">2</span>
                </a>
              </li>
            </ul>
          </section>
        </div>

        <div class="grid-content collapse shrink avatar-section">
            <img src="http://placehold.it/50x50">
            Regina George 
        </div>

      </div>

      <div class="grid-block collapse medium-9 large-9 vertical">
        <div id="header" class="shrink collapse grid-content">
          <ul class="menu-bar primary">
            <li class="hide-for-medium"><a zf-open="sidebar" href="#">Menu</a></li>
            <li><a ui-sref="home">zMail</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </div>
        <div class="grid-block">
          <div class="grid-block small-12 medium-9 vertical">

            <!-- Add view -->
            <div ui-view class="grid-content" >
            </div>


            <div class="message-input grid-content collapse shrink">
              <span class="inline-label">
                <input type="text" placeholder="Message">
                <a href="#" class="button">Send</a>
              </span>
            </div>
          </div>
          <div class="grid-content medium-3 show-for-medium message-side-bar">
            <!-- Current Chatroom -->
            <section class="block-list">
              <header> <a ui-ref="home">In This Room</a></header>
              <ul>
                <li><a href="#">Cady Heron</a></li>
                <li><a href="#">Kevin Gnapoor</a></li>
                <li><a href="#">Trang Pak</a></li>
                <li><a href="#">Coach Carr</a></li>
                <li><a href="#">Regina George</a></li>
              </ul>
            </section>
          </div>
        </div>
      </div>

    </div>

  </body>
 
</html>
